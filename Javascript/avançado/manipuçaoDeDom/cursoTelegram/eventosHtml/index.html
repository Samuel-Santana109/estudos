<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventps html</title>
</head>
<body>
    
    <button onclick="clicar()" >Clique aqui </button>
    <p>
        <input type="text" name="focar" onfocus="focar()">
    </p>

    <p>
        <input type="text" name="onBlur" onblur="onBlur()">
    </p>

    <p>
        <input type="text" name="onChange" onchange="onChange()">
    </p>

    <p onmouseover="mouse()">
        Passe o mouse
    </p>
    <script src="eventos.js"></script>
</body>
</html>
