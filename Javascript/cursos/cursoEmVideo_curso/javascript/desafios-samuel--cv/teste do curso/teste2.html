<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        div#area {
            font: normal 18pt arial;
            background: green;
            color: black;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }

    </style>
</head>
<body>
    <h1>Eventos DOM</h1>
    <div id="area">
        interaja....
    </div>

    <script>
     var a = window.document.getElementById ('area')
     a.addEventListener ('mousemove', entrar)
     a.addEventListener ('mouseout', sair)

     function entrar() {
         a.innerHTML = 'Entrou'
         a.style.background = 'red'
     }
     function sair() {
         a.innerHTML = 'Saiu'
         a.style.background = 'green'
     }
    </script>

</body>
</html>
