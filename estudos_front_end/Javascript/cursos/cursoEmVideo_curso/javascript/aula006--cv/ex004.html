<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 25pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt ('Qual é o seu nome?')
         document.write (`Olá, ${nome} O seu nome tem ${nome.length} letras.<br/>`)
         document.write (`O seu nome em letras maisculas fica <strong>${nome.toUpperCase()}</strong> <br/>`)
         document.write(`O seu nome em letras minusculas fica ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
